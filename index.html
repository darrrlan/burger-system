<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loja de Hambúrguer</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo da Loja">
            </div>
        </div>
        <div class="menu-links">
            <a href="#" onclick="carregarCardapio()">Cardápio</a>
        </div>
    </header>

    <section id="cardapio">
        <!-- O conteúdo do cardápio será carregado aqui usando a tag iframe -->
        <iframe id="cardapioFrame" frameborder="0" width="100%" height="500"></iframe>
    </section>

    <footer>
        &copy; 2024 Loja de Hambúrguer. Todos os direitos reservados.
    </footer>

    <script>
        function carregarCardapio() {
            const cardapioSection = document.getElementById('cardapio');
            cardapioSection.style.display = 'block';  // Exibe o iframe

            const iframe = document.getElementById('cardapioFrame');
            iframe.src = 'cardapio.html';
        }
    </script>
</body>
</html>
